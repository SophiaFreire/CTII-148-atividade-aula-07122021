<html>

<head>
    <title>Mapa de ocupação</title>
    <script language="Javascript">
        var estado;
        estado = new Array(600);

        function clicou(qual) {
            if (estado[qual - 1] == 0) {
                estado[qual - 1] = 1;
                document.getElementById("b" + qual).setAttribute("src", "amarela.jpg");
            } else {
                estado[qual - 1] = 0;
            }
        }

        function total() {
            var k, i;
            k = 0;
            for (i = 0; i < estado.length; i++) {
                if (estado[i] == 1) {
                    k++;
                }
            }

            alert("Reservado: " + (k * 100) / 600 + "%");
        }
    </script>
</head>


<body bgcolor="MistyRose">
    <center>
        <table border='1' bgcolor="E0FFFF">
            <tr>
                <td>
                    <br>
                    <center>
                        <h1>Mapa de ocupação</h1>
                    </center>
                    <br>
                    <center>
                        <form name="frm">
                            <script language="Javascript">
                                var i;

                                for (i = 1; i <= 600; i++) {

                                    document.write("<img id='b" + i + "' width='30' height='40' src='vermelha.jpg' onclick='clicou(" + i + ");'>");

                                }
                            </script>
                        </form>

                        <br>
                        <input type="button" value=" TOTAL  " onclick="total();">
                        <br>
                        <br>
                    </center>
                </td>
            </tr>
        </table>
</body>

</html>
